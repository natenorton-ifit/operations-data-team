name: Python Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  python-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Python script
        run: python hello.py
